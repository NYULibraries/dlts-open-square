{{- $stringisbn := string .Params.isbn  }}
{{- $imagename := .Site.Params.image_server_params_small | printf "%s%s" $stringisbn  }}
{{- $imagepath := path.Join .Site.Params.image_server $imagename   -}}

<div class="thumb" role="presentation" aria-hidden="true" data-pubdate="{{ .Date }}">
  <a aria-hidden="true" tabindex="-1" href="{{ .Permalink  }}"><img class="img-fluid" src="{{ $imagepath | safeURL }}" alt="{{ .Title }}{{ with .Params.subtitle }}: {{.}}{{end}}"></a>
</div>

<div class="rights-info">
  <div class="openaccess-container">
    {{partial "oa_icon.html" .}} Open Access
  </div>
  <a rel="license" class="cc-icon" href="{{ .Params.licenseLink }}">
    <img
      alt="Creative Commons License"
      style="border-width: 0"
      src="{{ .Params.licenseIcon }}" /></a
  >&nbsp; This work is licensed under a
  <a rel="license" href="{{ .Params.licenseLink }}">{{ .Params.license }}</a>
  <span class="license-abbreviation"
    >({{ .Params.licenseAbbreviation }}).</span
  >
</div>

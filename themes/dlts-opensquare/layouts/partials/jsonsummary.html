<article class="book-summary book-summary-json">

		<div class="book-author">{{ .author }}</div>
		<div class="book-publisher">{{ .publisher }} {{ .date }}</div>
		<div class="book-description">{{ .description }}</div>
		<div class="book-subject">{{ .subject }}</div>
	</div>
</article>

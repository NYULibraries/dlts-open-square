<a
  class="thumb-link-standard"
  href="https://mc.dlib.nyu.edu/files/nyupress/pdfs/{{.Params.isbn}}.pdf"
  download
  ><div class="link-callout">Download PDF</div></a
>
<a
  class="thumb-link-standard"
  href="https://mc.dlib.nyu.edu/files/nyupress/epubs/{{.Params.isbn}}.epub"
  download
  ><div class="link-callout">Download EPUB</div></a
>

<script>
  const btns = document.getElementsByClassName("thumb-link-standard");
  for (let i = 0; i < btns.length; i++) {
    btns[i].addEventListener("mouseover", () => {
      btns[i].classList.add("thumb-link-hover", "thumb-link-focus");
    });
    btns[i].addEventListener("mouseout", () => {
      if (btns[i].classList.contains("thumb-link-hover", "thumb-link-focus")) {
        btns[i].classList.remove("thumb-link-hover", "thumb-link-focus");
      }
    });
    btns[i].addEventListener("click", () => {
      if (btns[i].classList.contains("thumb-link-hover", "thumb-link-focus")) {
        btns[i].classList.remove("thumb-link-hover", "thumb-link-focus");
      }
    });
  }
</script>

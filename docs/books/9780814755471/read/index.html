<meta name="description" content="Examines the roles of historical, cultural, and personal identities in the classroomCan whites teach African-American literature effectively and legitimately? What is at issue when a man teaches a women&#39;s studies course? How effectively can a straight woman educate students about gay and lesbian history? What are the political implications of the study of the colonizers by the colonized? More generally, how does the identity of an educator affect his or her credibility with students and with other educators? In incident after well-publicized incident, these abstract questions have turned up in America&#39;s classrooms and in national media, often trivialized as the latest example of PC excess. Going beyond simplistic headlines, Teaching What You&#39;re Not broaches these and many other difficult questions. With contributions from scholars in a variety of disciplines, the book examines the ways in which historical, cultural, and personal identities impact pedagogy and scholarship. Essays cover such topics as the outsider&#39;s gaze as it applies to the study of non-white literature; an able-bodied woman&#39;s reflections on teaching literature by disabled women; and the challenges of teaching the Western canon at an African American college.">

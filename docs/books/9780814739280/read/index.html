<meta name="description" content="Alongside the O.J. Simpson trial, the affair between Bill Clinton and Monica Lewinsky now stands as the seminal cultural event of the 90s. Alternatively transfixed and repelled by this sexual scandal, confusion still reigns over its meanings and implications. How are we to make sense of a tale that is often wild and bizarre, yet replete with serious political and cultural implications? Our Monica, Ourselves provides a forum for thinking through the cultural, political, and public policy issues raised by the investigation, publicity, and Congressional impeachment proceedings surrounding the affair. It pulls this spectacle out of the framework provided by the conventions of the corporate news media, with its particular notions of what constitutes a newsworthy event. Drawing from a broad range of scholars, Our Monica, Ourselves considers Monica Lewinsky&#39;s Jewishness, Linda Tripp&#39;s face, the President&#39;s penis, the role of shame in public discourse, and what it&#39;s like to have sex as the president, as well as specific legal and historical issues at stake in the impeachment of Bill Clinton. Thoughtful but accessible, immediate yet far reaching, Our Monica, Ourselves will change the way we think about the Clinton affair, while helping us reimagine culture and politics writ large. Contributors include: Lauren Berlant, Eric O. Clarke, Ann Cvetkovich, Simone Weil Davis, Lisa Duggan,  Jane Gallop, Marjorie Garber, Janet R. Jakobsen, James R. Kincaid, Laura Kipnis, Tomasz Kitlinski, Pawel Leszkowicz, Joe Lockard, Catharine Lumby, Toby Miller, Dana D. Nelson, Anna Marie Smith, Ellen Willis, and Eli Zaretsky.">

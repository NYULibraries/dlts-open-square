<meta name="description" content="Lessons from veterans and active duty service members in opposition to US interventionist military policyRules of Disengagement examines the reasons men and women in the military have disobeyed orders and resisted the wars in Iraq and Afghanistan. It takes readers into the courtroom where sailors, soldiers, and Marines have argued that these wars are illegal under international law and unconstitutional under US law. Through the voices of active duty service members and veterans, it explores the growing conviction among our troops that the wars are wrong. While the Obama Administration’s pledge to remove all American troops from Iraq by the end of 2011 is encouraging – and in no small way likely attributable to resistance by our armed forces – it continues to fight in Afghanistan, and the military may soon have a heightened presence elsewhere in the Middle East and in Africa. As such, Rules of Disengagement provides inspiration and lessons for anyone who opposes an interventionist US military policy.">

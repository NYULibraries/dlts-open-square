title = "Open Square"

publishDir = "output"
cleanDestinationDir = true
enableGitInfo = true
disableKinds = ['sitemap','404','home', 'robotstxt', 'rss', 'section', 'taxonomy','term']

[markup.goldmark.renderer]
  unsafe = true

[security]
  [security.http]
    methods = ['(?i)GET|POST|HEAD']

[params]
    apiurl = "https://sites.dlib.nyu.edu/viewer/api/v1/epubs/nyu-press"

[outputs]
  page = [ "markdown"]


baseURL = "http://opensquare-local.nyupress.org"
languageCode = "en-us"
title = "Open Square"

publishDir = "output"

cleanDestinationDir = true
enableGitInfo = true
disableKinds = ['sitemap','404','home', 'robotstxt', 'rss', 'section', 'taxonomy','term']

[markup.goldmark.renderer]
  unsafe = true

[security]
  [security.http]
    methods = ['(?i)GET|POST|HEAD']

[params]
    apiurl = "https://stage-sites.dlib.nyu.edu/viewer/api/v1/epubs/nyu-press"

[taxonomies]

[outputs]
  page = [ "markdown"]

